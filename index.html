<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Name Generator</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-animation"></div>

    <main class="glass-container">
        <header>
            <h1>International Name Generator</h1>
            <p class="subtitle">Generate your name in Russian, Chinese, Japanese, and Korean versions.</p>
        </header>

        <section class="selection-area">
            <!-- Step 1: Gender Selection -->
            <div class="gender-selector">
                <label class="gender-option male active">
                    <input type="radio" name="gender" value="male" checked>
                    <i class="fas fa-mars"></i> Laki-laki
                </label>
                <label class="gender-option female">
                    <input type="radio" name="gender" value="female">
                    <i class="fas fa-venus"></i> Perempuan
                </label>
            </div>

            <!-- Step 2: Country Selection -->
            <div class="country-selector">
                <label class="country-option">
                    <input type="radio" name="country" value="russia" checked>
                    <span>ğŸ‡·ğŸ‡º Russia</span>
                </label>
                <label class="country-option">
                    <input type="radio" name="country" value="china">
                    <span>ğŸ‡¨ğŸ‡³ China</span>
                </label>
                <label class="country-option">
                    <input type="radio" name="country" value="japan">
                    <span>ğŸ‡¯ğŸ‡µ Japan</span>
                </label>
                <label class="country-option">
                    <input type="radio" name="country" value="korea">
                    <span>ğŸ‡°ğŸ‡· Korea</span>
                </label>
            </div>

            <button id="generate-btn">
                <i class="fas fa-sync-alt"></i> Generate Name
            </button>
        </section>

        <section id="result-card" class="hidden">
            <p id="latin-name" class="latin-name"></p>
            <p id="native-script" class="native-script"></p>
            <button id="copy-btn" class="hidden">
                <i class="far fa-copy"></i>
            </button>
            <div id="copy-notification" class="hidden">Tersalin!</div>
        </section>
    </main>

    <!-- External JavaScript -->
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
