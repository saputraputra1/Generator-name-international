    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff6b6b;
            --dark: #333;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .country-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .country-option {
            position: relative;
        }
        
        .country-option input {
            position: absolute;
            opacity: 0;
        }
        
        .country-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .country-option input:checked + label {
            border-color: var(--primary);
            background-color: rgba(74, 107, 255, 0.1);
            color: var(--primary);
        }
        
        .country-flag {
            font-size: 30px;
            margin-bottom: 5px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        
        button:hover {
            background-color: #3a5bef;
        }
        
        .results {
            display: none;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--primary);
        }
        
        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .country-name {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .country-name span {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .generated-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .pronunciation {
            color: #666;
            font-style: italic;
            margin-top: 3px;
        }
        
        .copy-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #e05555;
        }
        
        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .history h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .country-selector {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>

        // Fungsi untuk menentukan gender berdasarkan nama (sederhana)
        function detectGender(name) {
            // Daftar nama Indonesia yang umum untuk perempuan
            const femaleNames = ["siti", "sri", "rini", "dewi", "ani", "yuli", "diah", "lina", "nur", "maya", "dina", "ria"];
            
            // Jika nama mengandung substring yang umum untuk perempuan
            for (const femaleName of femaleNames) {
                if (name.toLowerCase().includes(femaleName)) {
                    return "female";
                }
            }
            
            // Default ke male (karena banyak nama bisa unisex)
            return "male";
        }

        // Fungsi untuk menghasilkan nama acak dari database
        function generateInternationalName(originalName, country) {
            const gender = detectGender(originalName);
            const countryData = nameDatabase[country];
            
            if (!countryData) return null;
            
            const firstName = countryData[gender].first[Math.floor(Math.random() * countryData[gender].first.length)];
            const lastName = countryData[gender].last[Math.floor(Math.random() * countryData[gender].last.length)];
            
            // Khusus China dan Jepang, formatnya nama belakang dulu
            if (country === "china" || country === "japan") {
                return `${lastName} ${firstName}`;
            }
            
            // Untuk Rusia dan Korea, formatnya nama depan dulu
            return `${firstName} ${lastName}`;
        }

        // Fungsi untuk membuat hasil pronunciation (hanya untuk efek)
        function createPronunciation(name, country) {
            const vowels = "aeiou";
            let pronunciation = "";
            
            // Buat pronunciation acak (ini hanya untuk efek visual)
            for (let i = 0; i < name.length; i++) {
                const char = name[i].toLowerCase();
                if (vowels.includes(char)) {
                    pronunciation += char + (Math.random() > 0.5 ? "h" : "") + (Math.random() > 0.7 ? char : "");
                } else {
                    pronunciation += char;
                }
            }
            
            // Tambahkan akhiran berdasarkan negara
            switch (country) {
                case "japan":
                    return pronunciation.replace(/[^aeiou]/g, "").toUpperCase() + "-san";
                case "korea":
                    return pronunciation.slice(0, 3).toUpperCase() + "-ssi";
                case "china":
                    return "Xi " + pronunciation.toUpperCase();
                case "russia":
                    return pronunciation.toUpperCase().split("").join("-");
                default:
                    return pronunciation;
            }
        }

        // Fungsi untuk menambahkan ke riwayat
        function addToHistory(originalName) {
            const historyList = document.getElementById("history-list");
            const historyItem = document.createElement("li");
            historyItem.className = "history-item";
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            historyItem.innerHTML = `
                <span>${originalName}</span>
                <small>${timeString}</small>
            `;
            
            // Tambahkan di paling atas
            if (historyList.firstChild) {
                historyList.insertBefore(historyItem, historyList.firstChild);
            } else {
                historyList.appendChild(historyItem);
            }
            
            // Batasi hanya 5 item riwayat
            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }
